<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify-Web player </title>

</head>

<body>
    <div class="container flex bgblack">

        <div class="left">
            <div class="close">
                <img class="inv" src="menuclose.svg" alt="">
            </div>
            <div class="home  bggrey br m1 p1">
                <div class="logo"><img class="invert" src="logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library bggrey br m1 p1">
                <div class="head">
                    <img width="25px" class="invert" src="playlist.svg" alt="">
                    <h2>Your Library </h2>
                </div>
                <div class="songlist">
                    <ul>
                        
                    </ul>
                </div>

                <div class="separation"></div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/">
                            <div>Cookies</div>
                        </a></div>

                    <div class="english">
                        <img class="invert" src="globe.svg" alt="">
                        <span>English</span>
                    </div>
                </div>

            </div>
        </div>

        <div class="right bggrey br ">
            <div class="header">
                <div class="nav">
                    <img class="inv menu" src="menu.svg" alt="">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                </div>
                <div class="buttons">
                    <button class="btn1">Sign up</button>
                    <button class="btn2">Log in</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Spotify Playlists</h1>
                <div class="card_c">
                </div>



            </div>

            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>

                <div class="songbar">

                    <div class="songinfo inv"></div>
                    <div class="playbtn">
                        <img width="27" id="previous" src="prev.svg" alt="">
                        <img width="27" id="play" src="play.svg" alt="">
                        <img width="27" id="next" src="next.svg" alt="">
                    </div>
                    <div class="volume">
                        <img width="27" src="vol.svg" alt="">
                        <div class="range"><input type="range" name="volume"></div>
                    </div>
                    <div class="songtime inv"></div>

                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
